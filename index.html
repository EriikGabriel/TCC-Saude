<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema Sa√∫de - TCC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body class="bg-danger">
    <div class="container w-100 vh-100" id="login-container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="offset-lg-1 offset-lg-1 col-lg-9 col-md-12 p-2 px-5 rounded-lg" style="background-color: rgba(0, 0, 0, 0.6);">
                    <form method="POST" id="login-usuario" class="py-3">
                        <h1 class="text-white col-lg-8 col-md-11 p-0 m-0">Login</h1>
                        <hr class="bg-white p-0 mb-2 mb-4">
                        <label class="text-white">Nome</label>
                        <div class="form-row text-white">
                            <div class="form-group input-group col-lg-12 col-md-12">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent rounded-0">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input class="form-control bg-transparent rounded-0" type="text" name="nome" autocomplete="off" required>
                            </div>
                        </div>
                        <label class="text-white">Senha</label>
                        <div class="form-row">
                            <div class="form-group input-group col-lg-12 col-md-12">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-transparent rounded-0">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input class="form-control bg-transparent rounded-0" type="password" name="senha" required>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-transparent rounded-0" id="eye-password" style="cursor: pointer;">
                                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                    </span> 
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-check ml-1 mt-2">
                                <input type="checkbox" class="form-check-input" id="keepConnected">
                                <div class="text-white" for="keepConnected">Mantenha-me conectado</div>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12 col-md-12 mt-2">
                                <button type="submit" class="btn btn-outline-light btn-block">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script>
         $.ajax({
            type: "POST",
            datatype: "json",
            url: "conexao/conn-session.php",
            async: true,
            success: function (response) {
                if(JSON.parse(localStorage.getItem("login")) && response != false) {
                    if(JSON.parse(localStorage.getItem("login")).keep) {
                        if(location.search == "") location.href = "home.html?logged"
                    } else {
                        localStorage.setItem("login", false)
                    }
                } else if (JSON.parse(localStorage.getItem("login"))) {
                    localStorage.setItem("login", false)
                }
            }
        })
    </script>

    <style>
        input, span {
            color: white !important;
            box-shadow: 0 0 0 0 !important;
            outline: 0 !important;
            border: white solid 1px !important;
            border-top: none !important; 
            border-left: none !important; 
            border-right: none !important; 
        }

        hr {
            border: white solid 3px !important;
        }
    </style>
    <script src="js/bootstrap.min.js"></script>
    <script src="libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="src/usuario/controle/add-usuario.js"></script>
    <script src="src/usuario/controle/search-usuario.js"></script>
</body>

</html>
