<div class="row">
    <div class="offset-lg-2 offset-md-1 col-12">
        <form method="post" id="add-encaminhamento">
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Paciente:</label>
                    <select name="idPaciente" class="form-control" required>
                        <option value="">Selecione o paciente</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-5">
                    <label>Especialidade do Médico:</label>
                    <select name="idEspecialidade" class="form-control" required disabled>
                        <option value="">Qualquer especialidade</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-5">
                    <label>Horário:</label>
                    <select name="idHorario" class="form-control" required disabled>
                        <option value="">Qualquer horário</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Unidade de Saúde:</label>
                    <select name="idUnidadeSaude" class="form-control" required disabled>
                        <option value="">Selecione a unidade de saúde</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10 mt-2">
                    <button type="submit" class="btn btn-danger btn-block">Encaminhar</button>
                </div>
            </div>
        </form>
    </div>
</div>
