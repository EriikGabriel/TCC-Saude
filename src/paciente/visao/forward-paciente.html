<div class="row">
  <div class="offset-lg-2 offset-md-1 col-12">
    <form method="post" id="add-paciente">
      <div class="form-row">
        <div class="form-group col-lg-4 col-md-5">
          <label>Rua do Paciente:</label>
          <select name="ruaPaciente" class="form-control" required disabled></select>
        </div>
        <div class="form-group col-lg-4 col-md-5">
          <label>Bairro do Paciente:</label>
          <select name="bairroPaciente" class="form-control" required disabled></select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-8 col-md-10">
          <label>Tipo da Unidade:</label>
          <select name="idTipoUnidade" class="form-control" required>
            <option value="">Selecione o tipo da unidade:</option>
          </select>
        </div>
      </div>
      <div class="form-row d-none">
        <div class="form-group col-lg-8 col-md-10">
          <label>Unidade de Saúde:</label>
          <select name="idUnidadeSaude" class="form-control" required>
            <option value="">Selecione a unidade:</option>
          </select>
        </div>
      </div>
      <div class="form-row d-none">
        <div class="form-group col-lg-4 col-md-5">
          <label>Especialidade:</label>
          <select name="idEspecialidade" class="form-control" required>
            <option value="">Selecione a especialidade:</option>
          </select>
        </div>
        <div class="form-group col-lg-4 col-md-5">
          <label>Médico:</label>
          <select name="CRM" class="form-control" required>
            <option value="">Selecione o médico:</option>
          </select>
        </div>
      </div>
      <div class="form-row d-none">
        <div class="form-group col-lg-8 col-md-10">
          <label>Horário:</label>
          <select name="horario" class="form-control" required>
            <option value="">Selecione o horário:</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-8 col-md-10 mt-2">
          <button type="submit" class="btn btn-danger btn-block">Encaminhar</button>
        </div>
      </div>
    </form>
  </div>
</div>
