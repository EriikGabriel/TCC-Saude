<div class="row">
    <div class="offset-lg-2 offset-md-1 col-12">
        <form method="post" id="edit-paciente">
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-5">
                    <label>Rua</label>
                    <input type="text" name="rua" id="rua" class="form-control" required>
                </div>
                <div class="form-group col-lg-4 col-md-5">
                    <label>Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-5">
                    <label>Telefone</label>
                    <input type="number" name="tel" id="tel" class="form-control" required>
                </div>
                <div class="form-group col-lg-4 col-md-5">
                    <label>Número do SUS</label>
                    <input type="number" name="numeroSUS" id="numeroSUS" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="from-group ml-1 my-2">
                    <label>Gravidade</label>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gravidade" id="g1" value="Não Urgente">
                        <label class="custom-control-label" for="g1">
                            Não Urgente
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gravidade" id="g2" value="Pouco Urgente">
                        <label class="custom-control-label" for="g2">
                            Pouco Urgente
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gravidade" id="g3" value="Urgencia">
                        <label class="custom-control-label" for="g3">
                            Urgência
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gravidade" id="g4" value="Emergencia">
                        <label class="custom-control-label" for="g4">
                            Emergência
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10 mt-2">
                    <button type="submit" class="btn btn-danger btn-block">Alterar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="radio"]:checked~.custom-control-label[for="g1"]::before {
        color: #fff;
        border-color: #33b5e5;
        background-color: #33b5e5;

    }

    input[type="radio"]:checked~.custom-control-label[for="g2"]::before {
        color: #fff;
        border-color: #00C851;
        background-color: #00C851;
    }

    input[type="radio"]:checked~.custom-control-label[for="g3"]::before {
        color: #fff;
        border-color: #ffbb33;
        background-color: #ffbb33;
    }

    input[type="radio"]:checked~.custom-control-label[for="g4"]::before {
        color: #fff;
        border-color: #ff4444;
        background-color: #ff4444;
    }
</style>
