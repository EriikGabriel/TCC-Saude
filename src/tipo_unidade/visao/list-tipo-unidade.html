<div class="container-fluid">

        <div class="col-sm-12 col-md-3">
            <button type="button" class="btn btn-dark btn-sm btn-add btn-block mt-2">Cadastrar</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <table class="table table-hover compact call-border" id="table-tipo-unidade">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>

                            <th scope="col">Ações</th>

                    </thead>

                    <h4></h4>

            </div>
            <div class="modal-body"></div>
        </div>

</div>
