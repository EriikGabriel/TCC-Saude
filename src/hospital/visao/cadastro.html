<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hospital</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="css/db_saude.css">
</head>
<body>
        
<div class="row">
        <div class="jumbotron jumbotron-fluid bg-danger col-12">
            <h1 class="text-center text-white bg-danger">Cadastro de Hospital</h1>
            <p class="lead text-center text-white"></p>
        </div>
</div>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-md-6 col-12">
                <form action="" method="POST" id="add-hospital">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome-hospital" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10 col-12">
                            <label>Rua</label>
                            <input type="text" name="rua-hospital" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10 col-12">
                            <label>Bairro</label>
                            <input type="text" name="bairro-hospital" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Cep</label>
                            <input type="number" name="cep-hospital"class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Telefone</label>
                            <input type="number" name="telefone-hospital" class="form-control">
                        </div>
                    </div>
                    </form>
                    <div class="form-group row">
                        <div class="offset-md-9 col-md-3 col-12">
                            <button class="btn btn-outline-danger btn-block btn-add">Cadastrar</button>
                            <a href="../../../"class="btn btn-danger btn-block">Voltar</a> 
                        </div>
                    </div>
                </div> 
            </div>
        </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="hospital/controle/add-hospital.js"></script>
</body>
</html>
