<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Hospital</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../libs/DataTables/datatables.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 mt-2">
                <h4 class="text-danger">Gerenciar Hospital</h4>
            </div>
            <div class="col-sm-12 col-md-3">
                <button type="button" class="btn btn-dark btn-sm btn-add btn-block mt-2">Cadastrar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <table class="table table-hover compact call-border" id="table-hospital">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Rua</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cep</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-hospital" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title text-danger text-center w-100">
                        <h4></h4>
                    </div>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    
    <script src="../../../js/jquery-3.5.1.js"></script>
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../libs/DataTables/datatables.min.js"></script>
    <script src="../../../libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../controle/list-hospital.js"></script>
    <script src="../controle/edit-hospital.js"></script>
    <script src="../controle/add-hospital.js"></script>
</body>
</html>
