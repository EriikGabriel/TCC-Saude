<div class="row">
  <div class="offset-lg-2 offset-md-1 col-12">
    <form method="post" id="form-hospital">
      <div class="form-row">
        <div class="form-group col-lg-8 col-md-10">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-5 col-md-5">
          <label>Rua</label>
          <input type="text" name="rua" id="rua" class="form-control" required />
        </div>
        <div class="form-group col-lg-3 col-md-5">
          <label>Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-5 col-md-5">
          <label>Telefone</label>
          <input type="text" name="tel" id="tel" class="form-control" required />
        </div>
        <div class="form-group col-lg-3 col-md-5">
          <label>Cep</label>
          <input type="text" name="cep" id="cep" class="form-control" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-8 col-md-10">
          <label>Usuário:</label>
          <select name="idUsuario" id="idUsuario" class="form-control" required>
            <option value="">Selecione o usuário</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#modal-hospital #tel").mask("(00) 0000-0000");
    $("#modal-hospital #cep").mask("00000-000");
  });
</script>
