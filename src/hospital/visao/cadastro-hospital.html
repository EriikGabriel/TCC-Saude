<div class="row">
    <div class="offset-lg-2 offset-md-1 col-12">
        <form method="post" id="add-hospital">
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-5 col-md-5">
                    <label>Rua</label>
                    <input type="text" name="rua" class="form-control" required>
                </div>
                <div class="form-group col-lg-3 col-md-5">
                    <label>Bairro</label>
                    <input type="text" name="bairro" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-5 col-md-5">
                    <label>Telefone</label>
                    <input type="text" name="tel" class="form-control" required>
                </div>
                <div class="form-group col-lg-3 col-md-5">
                    <label>Cep</label>
                    <input type="text" name="cep" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10 mt-2">
                    <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
