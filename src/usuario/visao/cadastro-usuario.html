<div class="row">
    <div class="offset-lg-2 offset-md-1 col-12">
        <form id="add-usuario" method="POST">
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Nome:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10">
                    <label>Senha:</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-5">
                    <label>Tipo:</label>
                    <select name="idTipoUsuario" class="form-control" required>
                        <option value="">Selecione o tipo</option>
                        <option value="1">Usuário Hospital</option>
                        <option value="2">Usuário Unidade</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-5">
                    <label>Hospital:</label>
                    <select name="idHospital" class="form-control">
                        <option value="">Selecione o hospital</option>
                        <option value="1">Hospital Bonfim</option>
                        <option value="2">Hospital Santa Maria</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8 col-md-10 mt-2">
                    <button type="submit" class="btn btn-danger btn-block">Cadastrar</button> 
                </div>     
            </div>
        </form>
    </div> 
</div>
