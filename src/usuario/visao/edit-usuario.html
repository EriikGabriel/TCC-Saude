<div class="row">
    <div class="offset-md-2 col-md-6 col-12">
        <form id="edit-usuario" method="POST">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Tipo:</label>
                    <select name="idTipoUsuario" id="idTipoUsuario" class="form-control" required>
                        <option value="">Selecione o tipo</option>
                        <option value="1">Usuário Hospital</option>
                        <option value="2">Usuário Unidade</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Hospital:</label>
                    <select name="idHospital" id="idHospital" class="form-control">
                        <option value="">Selecione o hospital</option>
                        <option value="1">Hospital Bonfim</option>
                        <option value="2">Hospital Santa Maria</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-7 col-12 mt-2">
                    <button type="submit" class="btn btn-outline-danger btn-block btn-add">Alterar</button>
                    <a href="../visao/list-usuario.html" class="btn btn-danger btn-block">Voltar</a> 
                </div>
            </div>
        </form>
    </div> 
</div>
