<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hospital</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="css/db_saude.css">
    <link rel="stylesheet" href="libs/MaterialDesign/materialdesignicons.css">
</head>
<body>
         
<div class="row">
    <div class="jumbotron jumbotron-fluid bg-danger col-12">
        <h1 class="text-center text-white bg-danger">Editar Usuário</h1>
        <p class="lead text-center text-white"></p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-6 col-12">
            <form action="" method="POST">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="nome-usuario" class="form-control">
                </div>
                <div class="form-group row">
                    <div class="col-md-7">
                        <label>Senha:</label>
                        <input type="password" name="senha-usuario" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label>Tipo:</label>
                        <select name="tipo" class="form-control">
                            <option value="">Selecione o tipo</option>
                            <option value="1">Usuário Hospital</option>
                            <option value="2">Usuário Unidade</option>
                        </select>
                    </div>
                </div>
            </form>
            <br>
            <div class="form-group row">
                <div class="offset-md-9 col-md-3">
                    <button class="btn btn-outline-danger btn-block">Salvar</button>
                    <a href="../../../"class="btn btn-danger btn-block">Voltar</a> 
                </div>
            </div>
        </div> 
    </div>
</div>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
