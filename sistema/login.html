<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema Sa√∫de - TCC</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
</head>
<body>
    <div class="row">
        <div class="offset-lg-2 offset-md-1 col-12">
            <form id="add-usuario" method="POST">
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-10">
                        <label>Nome:</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-10">
                        <label>Senha:</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-10">
                        <label>Confirmar Senha:</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-4 col-md-5">
                        <label>Tipo:</label>
                        <select name="idTipoUsuario" class="form-control" required>
                            <option value="">Selecione o tipo</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-md-5">
                        <label>Hospital:</label>
                        <select name="idHospital" class="form-control" required>
                            <option value="">Selecione o hospital</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-10 mt-2">
                        <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
